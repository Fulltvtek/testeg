<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais ao Vivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Canais ao Vivo</h1>
  </header>
  <main>
    <aside class="channel-list">
      <ul>
        <li onclick="switchChannel('https://reidoscanais.tv/embed/?id=globorj-globorio')">
          <img src="channel1-thumbnail.jpg" alt="Globo RJ">
          <span>Globo RJ</span>
        </li>
        <li onclick="switchChannel('https://reidoscanais.tv/embed/?id=recordrj-recordrio')">
          <img src="channel2-thumbnail.jpg" alt="Record RJ">
          <span>Record RJ</span>
        </li>
        <li onclick="switchChannel('https://reidoscanais.tv/embed/?id=sbt-sbtrio')">
          <img src="channel3-thumbnail.jpg" alt="SBT RJ">
          <span>SBT RJ</span>
        </li>
      </ul>
    </aside>
    <section class="video-player">
      <iframe
        id="player"
        src="https://reidoscanais.tv/embed/?id=globorj-globorio"
        allow="encrypted-media"
        allowfullscreen=""
        frameborder="0"
        width="100%"
        height="400">
      </iframe>
      <div class="program-info">
        <h2 id="program-title">Programa Atual</h2>
        <p id="program-description">Descrição do programa em exibição.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2024 Canais ao Vivo - Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
